<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


  <body class="text-white" style="background-color:black;">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-image: url(https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F765877054%2F960x0.jpg%3Ffit%3Dscale); background-size: 100%; height: 100%;">
            <h1 class="display-4" style="color: white;">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:#c11f19; color: white;" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- News Section -->
        <div class="container">
            <h3 style="color: white;">Latest Mars News</h3>
            <h6 style="color: dodgerblue;">{{ mars.news_title }}</h6>
            <p style="color: white;">{{ mars.news_paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
                <!-- Left Image -->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3 style="color: white;">Featured Mars Image</h3>
                    <img src="{{ mars.image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>


                <!-- Table -->
                <br>
                <h3 style="color: white;">Mars Facts</h3>
                <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                                                            {{mars.tables|safe}}

                </div>
            </div>
        </div>  
    </div>

<!-- Cards -->
<h3  style="padding-top: 50px; margin-top: 100px; color: white; text-align: center;">Mars Hemispheres</h3>
<div class="card-deck">
    <hr>
    <div class="col-md-12">
        <div class="row">

 
            {% for item in mars.hiu %}

            <div class="col-md-6">
                <div class="card text-white bg-dark" style="margin: 30px;">
                    <img class="card-img-top" src="{{ item.img_url }}" />
                    <div class="card-body">
                        <p class="card-text">{{ item.title }}</p>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
